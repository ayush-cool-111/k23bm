<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAbLES</title>
</head>

<body>
    <h1>Tables</h1>
    <table border="8" cellpadding="20" cellspacing="18" bgcolor="yellow" bordercolor="blue">
        <thead>
            <tr>
                <th rowspan="2">Roll NO</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ayush</td>
                <td>kumar</td>
                <td>Java</td>
                <td>O</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ankit</td>
                <td>Singh</td>
                <td>cpp</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Aditya</td>
                <td>Singh</td>
                <td>dbms</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
