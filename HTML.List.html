<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>

<body>
    <h1>Ordered Lists</h1>
    <ol type="1" start="1">
        <li>C</li>
        <li>CPP</li>
        <li>JAVA</li>
    </ol>
    <h1>Unordered Lists</h1>
    <ul type="none">

        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h1>Defination List</h1>
    <dl>
        <dt><b>Mobile phone</b></dt>
        <dd>It is an electronic gadget</dd>
    </dl>
</body>

</html>
